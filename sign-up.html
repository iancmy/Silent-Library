<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | Silent Library</title>
    <link rel="icon" href="./assets/img/logo.png" />

    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <!-- initialization -->
    <script type="module" src="./assets/js/initialize.js"></script>

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Fontawesome icons -->
    <script
      src="https://kit.fontawesome.com/f761f426a2.js"
      crossorigin="anonymous"
    ></script>

    <!-- CSS links -->
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/css/sign-up.css" />
    <link rel="stylesheet" href="./assets/css/mediaqueries.css" />

    <!-- JS scripts -->
    <script defer type="module" src="./assets/js/signup.js"></script>
    <script defer src="./assets/js/redirect.js"></script>
  </head>
  <body>
    <header id="nav-bar-container"></header>
    <main id="sign-up-page">
      <h1>Ready to be a member?</h1>
      <h2>
        Are you ready to become a part of the largest community of readers? If
        so, fill up the form below and click sign up!
      </h2>
      <form id="sign-up" novalidate>
        <label>Sign up</label>
        <input
          type="text"
          name="first-name"
          id="first-name"
          placeholder="First name"
          required
        />
        <input
          type="text"
          name="last-name"
          id="last-name"
          placeholder="Last name"
          required
        />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Email address"
          required
        />
        <input
          type="password"
          name="create-password"
          id="create-password"
          placeholder="Create password"
          required
        />
        <input
          type="password"
          name="confirm-password"
          id="confirm-password"
          placeholder="Confirm password"
          required
        />
        <button type="submit" class="button primary">Sign Up</button>
      </form>
      <p>
        Already have an account? <a href="./log-in.html">Log in instead.</a>
      </p>
    </main>
    <footer id="footer-container"></footer>
  </body>
</html>
